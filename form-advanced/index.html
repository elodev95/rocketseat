<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <section id="title">
        <h1>
          Avalie sua mentoria
        </h1>
        <p>
          Chegou a hora de avaliar o seu mentor. Bora lá? 
        </p>
        <img src="images/img1.svg" alt="Balão de fala com estrelas de avaliação"/>
      </section>
    </header>
    <form id="mentorship-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="legend-top">Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoree-name">Nome</label>
              <input type="text" id="mentoree-name" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoree-lastname">Sobrenome</label>
              <input type="text" id="mentoree-lastname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoree-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="mentoree-email" required />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="paulo">Paulo</option>
              <option value="carla">Carla</option>
              <option value="josue">Josué</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando a próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end" required />
            </div>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="button">
        Salvar
      </button>
    </form>
  </body>
</html>
